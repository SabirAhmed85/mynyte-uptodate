<ion-view view-title="{{rootScope.pageTitle}} on MyNyte.co.uk" class="black_bg border-top current-timesheet list-style">
   <ion-content has-header="true">
        <div ng-if="!rootScope.userLoggedIn" id="log-in-container">
            <div class="item log-in">
                <div>
                    <img id="profile-image" src="sneak-preview/img/n-logo.png">
                </div>
                <form name="logInForm">
                    <label class="item-input-wrapper email">
                        <input name="email" ng-model="email" class="white nightlife-input" type="text" placeholder="E-mail address" required/>
                    </label>
                    <div class="item-input-wrapper pword">
                        <input name="word" ng-model="word" class="white nightlife-input" type="{{passwordInputType}}" placeholder="Password" required/>
                        <button
                            ng-click="togglePasswordView($event)">
                            {{togglePasswordViewButtonText}}
                        </button>
                    </div>
                
                    <button type="submit" id="submit" class="submit button button-large button-red"
                        ng-click="logIn(email, word)"
                        ng-disabled="logInForm.$invalid"
                        ng-class="{'disabled': logInForm.$invalid}">
                        <span class="inner-wrapper">
                            <i class="ion-ios-person"></i>
                            <span class="text">Log into MyNotes</span>
                        </span>
                    </button>
                </form>
                
                <a href="#/app/resetPassword/1//">Forgot Your Password</a>
                <a ng-if="rootScope.underConstruction && rootScope.adminUserLoggedIn"
                    ng-click="rootScope.adminLogOut();">Log Out Admin User</a>
        	</div>
        </div>
        
        <div ng-if="rootScope.userLoggedIn">
        
            <div id="profile-mainContent">
                <div id="content">
                    <div class="list"
                        ng-if="docType == null">
                        <div ng-repeat="day in timeSheetDays">
                            <label class="item-header">
                                {{day.dayName}} ({{day.dayDate}})
                                <span class="item-header-right-note"
                                    ng-if="timeSheetDaysEntered.indexOf(day.dayName) > -1">DONE</span>
                            </label>
                            <div class="item item-icon-left"
                            ng-repeat="interval in day.intervals">
                                <i class="icon ion-ios-list-outline"></i>
                                <div
                                    ng-if="timeSheetDaysEntered.indexOf(day.dayName) > -1">
                                    <span class="interval-name">
                                        {{interval['Interval Name']}}
                                    </span>
                                    <span class="interval-description"
                                        ng-if="!interval['NotApplicable']">
                                        {{interval['Interval Description']}}
                                    </span>
                                    <span class="interval-description not-applicable"
                                        ng-if="interval['NotApplicable']">
                                        Not Applicable
                                    </span>
                                </div>
                                <div
                                    ng-if="timeSheetDaysEntered.indexOf(day.dayName) == -1">
                                    <span class="interval-name">
                                        {{interval['Interval Name']}}
                                    </span>
                                    <textarea class="nightlife-input"
                                        name="Interval Description"
                                        ng-model="interval['Interval Description Unsaved']"
                                        ng-class="{'disabled': interval['NotApplicable']}"
                                        ng-disabled="interval['NotApplicable']"></textarea>
                                    <button class="btn-white"
                                        ng-click="interval['NotApplicable'] = !interval['NotApplicable']">
                                        <span ng-if="!interval['NotApplicable']">Not</span> Applicable
                                    </button>
                                </div>
                            </div>
                            <div class="item item-icon-left"
                                ng-if="timeSheetDaysEntered.indexOf(day.dayName) == -1">
                                <button class="btn-white button-large"
                                    ng-click="submitTimeSheet(day.dayName);">Submit Day</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
   
</ion-view>
