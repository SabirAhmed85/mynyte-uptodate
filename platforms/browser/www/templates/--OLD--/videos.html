<ion-view view-title="Videos" class="black_bg">
   <ion-content class="post-content gallery-top">
   	
		<div class="list" ng-repeat="video in videos">
        <h2>{{video.title}}</h2>
        <div class="item item-image video-container">
          <iframe width="560" height="315" src='{{video.src}}' frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      
   </ion-content>
   
</ion-view>
