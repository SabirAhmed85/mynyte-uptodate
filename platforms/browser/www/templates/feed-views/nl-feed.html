        <div class="main-feed-dummy trans"
            ng-class="{'isVisible': pageLoading}">
            <div id="searchBox" class="slide-animate-container">
                <h2>
                    <span class="blink span-left full">
                        <span class="dummy-text"></span>
                    </span>
                </h2>
                
                <div id="searchBox-toggle open">
                    <style>
                        #searchBox h2 {
                            padding-bottom: 7px;
                            height: 50px;
                            overflow: hidden;
                        }
                    
                        #searchBox h2 span.hidden {
                            width: 0;
                            padding-left: 0;
                            padding-right: 0;
                            overflow: hidden;
                            border: none;
                            max-width: 0;
                        }
                    
                        #searchBox h2 span .text {
                            font-size: 15px;
                            margin-top: 0;
                        }
                    
                        #searchBox h2 i {
                            margin-top: 0px;
                            font-size: 23px;
                        }
                    
                        #searchBox-toggle {
                            max-height: 0;
                            overflow: hidden;
                        }
                        #searchBox-toggle.open {
                            max-height: 168px;
                        }
                    
                        #searchbox-categories .ion-arrow-left-b {
                            float: left;
                            margin-right: 10px;
                        }
                        #searchbox-categories .ion-arrow-right-b {
                            float: right;
                            margin-left: 10px;
                        }
                    
                        div#searchbox-categories i {
                            margin-top: 1px;
                            color: #565252;
                            z-index: 1000;
                            position: relative;
                        }
                    
                        .middle-cat {
                            color: #fdd;
                        }
                    
                        #triangle {
                            position: absolute;
                            bottom: -7px;
                            width: 0;
                            height: 0;
                            border-style: solid;
                            border-width: 7px 7px 0 8px !important;
                            border-color: #2b2b2b transparent transparent transparent;
                            left: calc(50% - 7px);
                        }
                    
                        #searchBox-inner label {
                            margin-top: 6px;
                            margin-bottom: 3px;
                        }
                    
                        #feed-triangle {
                            position: absolute;
                            bottom: -1px;
                            width: 0 !important;
                            height: 0;
                            border-style: solid;
                            border-width: 0 10px 10px 10px !important;
                            border-color: transparent transparent #551111 transparent;
                            left: calc(50% - 15px);
                        }
                    
                        #updateBox-toggle span.activated i {
                            width: 53px !important;
                            height: 53px !important;
                            font-size: 42px !important;
                            margin-right: -2px;
                            margin-top: -1px;
                        }
                    </style>
                    <div id="searchbox-categories">
                        <i class="ion-arrow-left-b"></i>
                        <div class="nightfinder-horizontal-slider">
                            <span class="dummy-slider-option blink"></span>
                        </div>
                        <i class="ion-arrow-right-b"></i>
                        <span id="triangle"></span>
                    </div>
                    <div id="searchBox-inner">
                        <div class="dummy-input-container">
                            <div>
                                <span class="dummy-label blink"></span>
                                <div class="dummy-select-display left">
                                    <span class="blink"></span>
                                    <button></button>
                                </div>
                            </div>
                            <div class="music-input-container-inner">
                                <span class="dummy-label blink"></span>
                                <div class="dummy-select-display right">
                                    <span class="blink"></span>
                                    <button></button>
                                </div>
                            </div>
                            
                        </div>
                        <button class="btn button-full" id="dummy-search-submit">
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dummy-tonight-button-container blink">
                <span></span>
                <span></span>
                <span class="far-right"></span>
            </div>
            
            <a class="tile dummy-tile feed-item">
                <div class="main-img-container">
                    <img class="main-img" ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/cover_photo/default.jpg">
                </div>
                <span class="feature-info-dummy">
                    <span class="dummy-label blink"></span>
                </span>
                <div class="add feature" ng-style="{'background-color': feature.bgColor}">
                    <span class="name-label blink red left top"></span>
                </div>
            </a>
            <a class="tile dummy-tile feed-item">
                <div class="main-img-container">
                    <img class="main-img" ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/cover_photo/default.jpg">
                </div>
                <span class="feature-info-dummy">
                    <span class="dummy-label blink"></span>
                </span>
                <div class="add feature" ng-style="{'background-color': feature.bgColor}">
                    <span class="name-label blink red left top"></span>
                </div>
            </a>
        </div>
        
        <div class="main-feed-container trans"
            ng-class="{'isVisible': !pageLoading}">
            <div ng-include="'templates/feed-views/partials/nightlife-search-v2.html'"></div>
            <div id="centralContent" class="trans"
                ng-class="{'empty': reloadingCentralContent}">
                <div ng-include="'templates/feed-views/partials/featured-tile.html'"></div>
            </div>
        </div>
      
  </ion-content>
  
  <div class="feed-side side" ng-include="'templates/shared-partials/profile-info-sidebar.html'"></div>
  <div class="feed-side side" ng-include="'templates/shared-partials/offers-sidebar.html'"></div>
  <div class="feed-side side" ng-include="'templates/shared-partials/whats-open-sidebar.html'"></div>
</ion-view>
