<ion-view view-title="{{rootScope.pageTitle}} on MyNyte.co.uk" class="black_bg">
    <ion-content>
        <div class="list summary-display {{itemType}}">
            <div class="item item-message-summary profile-item-with-categories"
                ng-class="{'first': profileItemCat == profileItemCats[0]}"
                ng-repeat="profileItemCat in profileItemCats">
                <div class="message-info"
                    ng-if="itemType != 'PhotosSummary'">
                    <span class="message-header-icon"><i class="{{profileItemCat.icon}}"></i></span>
                    <span class="message-header">{{profileItemCat.name}}</span>
                    <span class="message-header-icon right">
                        <i  ng-click="profileItemCat.showing = !profileItemCat.showing"
                        ng-class="{'ion-plus-round': !profileItemCat.showing, 
                            'ion-minus-round': profileItemCat.showing}"></i>
                    </span>
                </div>
                <div class="profile-item-category slow-trans"
                    ng-class="{'open': profileItemCat.showing, 'expandable-category': itemType != 'PhotosSummary'}">
                    <span class="empty-span"
                        ng-if="profileItemCat.items.length == 0">
                        <span class="inner-span">{{noItemsMessage}}<span ng-if="itemType != 'Liked'">{{profileItemCat.name}}</span></span>
                    </span>
                    
                    <div class="profiles-items-note"
                        ng-if="!profileItemCat.items && item.picType == 'Profile Photo'">
                        <i class="ion-images main"></i>
                        <p>
                            No {{itemLabel}} Uploaded Yet
                        </p>
                    </div>
                    <a class="item item-message-summary profile-item-summary"
                        ng-click="nextPageFunction(item)"
                        ng-repeat="item in profileItemCat.items"
                        ng-class="{'no-bottom': specificItemType == 'SpecificPhotoFolderSummary', 'profile-item-summary-third': item.picType == 'Profile Photo' && specificItemType == 'SpecificPhotoFolderSummary', 'left': item.evenIndex == 'odd'}">
                        <div>
                            <div 
                                ng-show="itemType == 'Watched' || itemType == 'Following' || itemType == 'Followed' || itemType == 'FollowedBusiness' || itemType == 'Likes' || itemType == 'Liked'">
                                <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/cover_photo/{{item.currentCoverPhotoName}}"
                                    ng-if="itemType == 'Watched' || itemType == 'Likes' || itemType == 'Liked'"/>
                                <span style="float: left; overflow: hidden;"
                                    ng-style="{height: windowWidth+'px'};"
                                    ng-if="itemType == 'Following' || itemType == 'Followed' || itemType == 'FollowedBusiness'">
                                    <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/profile_photo/{{item.currentProfilePhotoName}}"
                                        ng-style="{'margin-top': ((windowWidth/3)*-1)+'px'};"/>
                                </span>
                                <p ng-show="itemType == 'Watched' || itemType == 'Likes'">{{item.name}}</p>
                                <p ng-show="itemType != 'Likes'">{{item.displayName}}</p>
                            </div>
                            
                            <div ng-show="itemType == 'PhotosSummary' && specificItemType != 'SpecificPhotoFolderSummary'">
                                <div style="width: 100%; overflow: hidden; border-bottom: 1px solid #444; margin-bottom: 5px;"
                                    ng-style="{height: windowWidth+'px'};">
                                    <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/{{item.albumName}}/{{item.name}}"
                                        ng-show="item.picType == 'Cover Photo'">
                                    <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/{{item.albumName}}/{{item.name}}"
                                        ng-show="item.picType == 'Profile Photo'"
                                        ng-style="{'margin-top': ((windowWidth/3)*-1)+'px'};">
                                    <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/general_photo/{{rootScope.user._profileId}}_{{item._albumId}}_{{item.name}}"
                                        ng-show="item.picType != 'Profile Photo' && item.picType != 'Cover Photo'">
                                </div>
                                
                                <p ng-show="item.picType == 'Cover Photo'">Cover Photos</p>
                                <p ng-show="item.picType == 'Profile Photo'">Profile Photos</p>
                                <p ng-show="item.picType != 'Profile Photo' && item.picType != 'Cover Photo'">{{item.picType}}</p>
                                <span class="counter">{{item.photoCount}}</span>
                            </div>
                            <div
                                ng-show="specificItemType == 'SpecificPhotoFolderSummary'">
                                <span style="width: 100%; overflow: hidden;"
                                    ng-style="{height: windowWidth+'px'};"
                                    ng-click="rootScope.showPopoverImages(item.index)">
                                    <i class="ion-checkmark"
                                        ng-if="item._id == currentDefaultPhotoId"></i>
                                    <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/{{item.albumName}}/{{item.name}}"
                                        ng-show="item.picType == 'Profile Photo' || item.picType == 'Cover Photo'" />
                                    <img ng-src="https://www.mynyte.co.uk/sneak-preview/img/user_images/general_photo/{{rootScope.user._profileId}}_{{item._folderId}}_{{item.name}}"
                                            ng-show="item.picType != 'Profile Photo' && item.picType != 'Cover Photo'">
                                </span>
                                <span class="image-options-button"
                                    ng-click="showImageOptions(item._id, item.name)">
                                    Options
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
                
            </div>
            
        </div>
    </ion-content>
</ion-view>
