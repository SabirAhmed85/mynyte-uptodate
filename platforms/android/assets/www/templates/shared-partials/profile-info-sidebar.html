<script type="text/ng-template" id="/false.html">
    <h3>Log In for more</h3>
    <span class="first-display-item display-item">
        <i class="ion-social-usd"></i>
        Log in to make applying for offers &amp; booking taxis and tables much easier.
    </span>
    <span class="display-item send-display-item">
        <i class="ion-email-unread"></i>
        Pin listings to messages with just a simple click.
    </span>
    <span class="display-item">
        <i class="ion-ios-people"></i>
        Follow your favourite companies &amp; brands - stay up to date with offers.
    </span>
    <span class="last-display-item display-item">
        <i class="ion-ios-bookmarks"></i>
        Keep an eye on all your bookings &amp; activity with ease.
    </span>
    <a ui-sref="app.privacyPolicy()">
        Privacy Policy
    </a>
</script>
<script type="text/ng-template" id="/true.html">
    <h3>MyNyte</h3>
    <ul class="first-display-item display-item">
        <li>
            <a ui-sref="app.profile.notificationsSummary()">
                <i class="ion-android-notifications"></i>
                Notifications
                <span
                    ng-class="{'outstanding': profileItemCount['notificationCountType'] == 'outstanding'}"
                    ng-if="profileItemCount['notificationCountType'] == 'outstanding'">
                    {{profileItemCount['notificationCount']}}
                </span>
            </a>
        </li>
        <li><a ui-sref="app.profile.messageGroups({relListing: null, groupType: 'Person'})">
                <i class="ion-email"></i>
                Messages
                <span
                    ng-class="{'outstanding': profileItemCount['messageCountType'] == 'outstanding'}"
                    ng-if="profileItemCount['messageCountType'] == 'outstanding'">
                    {{profileItemCount['messageCount']}}
                </span>
            </a>
        </li>
        <li><a ui-sref="app.profile.messageGroups({relListing: null, groupType: 'Business'})">
                <i class="ion-email"></i>
                Enquiries
                <span
                    ng-class="{'outstanding': profileItemCount['enquiryCountType'] == 'outstanding'}"
                    ng-if="profileItemCount['enquiryCountType'] == 'outstanding'">
                    {{profileItemCount['enquiryCount']}}
                </span>
            </a>
        </li>
        
        <li class="gap-top">
            <a ui-sref="app.businessItems({itemType:'myNYTEActivity', timeScale: 'present'})">
                <i class="ion-ios-calendar"></i>
                My MyNyte Activity
            </a>
        </li>
        
        <li class="gap-top red">
            <a ui-sref="app.profileItems({itemType:'PhotosSummary'})">
                <i class="ion-images"></i>
                My Pictures
            </a>
        </li>
        <li class="red">
            <a ui-sref="app.profileItems({itemType:'Watched'})">
                <i class="ion-eye"></i>
                My Watched Items
            </a>
        </li>
        
        <li class="gap-top">
            <a ui-sref="app.profile()">
                <i class="ion-more"></i>
                More...
            </a>
        </li>
        <li class="gap-top last privacy-link">
            <a ui-sref="app.privacyPolicy()">
                <i class="ion-information-circled"></i>
                Privacy Policy
            </a>
        </li>
    </ul>
</script>

<div class="profile-side-display left-side-display"
    ng-include
    src="profileSideViewTmp">
</div>
<span>{{userLoggedIn}}</span>
