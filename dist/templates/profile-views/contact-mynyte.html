<ion-view view-title="Contact the MyNyte Team on MyNyte.co.uk" class="black_bg contact-mynyte"><ion-content><div class="tile register businesses-items-note"><form ng-submit="submitContactForm();" name="contactForm"><label class="item item-header first">Contact the MyNyte Team</label><label class="item first"><input class="white nightlife-input nightlife-input-square" type="text" placeholder="Message Subject" name="subject" ng-model="form.subject" ng-max="100" required></label><label class="item"><textarea class="white nightlife-input nightlife-input-square" type="text" placeholder="Message" name="message" ng-model="form.message" ng-max="10000" required></textarea></label><button ng-disabled="contactForm.$invalid" class="button button-red button-large">Contact MyNyte</button></form></div></ion-content></ion-view>
