<ion-view view-title="Add a New {{itemLabel}} on MyNyte.co.uk" class="black_bg add-profile-item"><ion-content><h2>Upload a new {{itemLabel}}</h2><div class="register view-wrapper" style="float: left; width: 100%"><form class="add-profile-item-form"><div class="section-one" ng-if="specificItemType == null && itemType == 'PhotosSummary'"><label class="item-header">Choose Album</label><span class="select-options-container"><ul class="select-options select-event-music-{{currentMusicCategoryIndexBeingToggled}}" ng-class="{'open': select['ImgEntryType'].show}"><li ng-click="selectStyle(select['ImgEntryType'], style);" ng-repeat="style in select['ImgEntryType'].availableStyles">{{style.name}}</li></ul></span><div class="item special item-with-selects item-grey-border" style="float: left"><div id="business-type-select-container" class="select-container" ng-repeat="style in select['ImgEntryType'].chosenStyles" ng-class="{'select-with-remove': style.index > 0}"><div ng-click="toggleStyle(select['ImgEntryType']);" class="select-main"><span>{{style.name}}</span> <button><i ng-class="{'ion-chevron-down': !select['ImgEntryType'].show, 'ion-chevron-up': select['ImgEntryType'].show}"></i></button></div></div></div></div><div class="section-two"><label class="item item-grey-border item-with-button"><button class="btn-red button-full button-large" ng-click="imgUploadPrepare();">Choose Photo</button></label><div class="item item-grey-border" ng-if="rootScope.progress > 0 || rootScope.imageSrcs.length > 0"><progress value="{{rootScope.progress}}"></progress><image-crop data-height="{{dataHeight}}" data-width="{{dataWidth}}" data-shape="square" data-step="imageCropStep" src="rootScope.imageSrcs[0].imageSrc" data-result="result" data-result-blob="resultBlob" crop="initCrop" padding="10" ng-show="rootScope.imageSrcs.length > 0" data-image-type="{{imgEntryType}}"></image-crop></div></div><!--
                <div class="final-section">
                    <button class="btn-white button-full trans" ng-class="{'disabled': updateButtonDisabled}" ng-click="uploadImage();">
                        <span>
                            <i class="ion-image"></i>Upload Photo
                        <span>
                    </span></span></button>
                </div>
                --></form></div></ion-content></ion-view>
