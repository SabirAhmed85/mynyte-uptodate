<ion-view view-title="{{rootScope.pageTitle}} on MyNyte.co.uk" class="black_bg border-top help-documentation tile-view"><ion-content has-header="true"><div ng-if="!rootScope.userLoggedIn" id="log-in-container"><div class="item log-in"><div><img id="profile-image" src="sneak-preview/img/n-logo.png"></div><form name="logInForm"><label class="item-input-wrapper email"><input name="email" ng-model="email" class="white nightlife-input" type="text" placeholder="E-mail address" required></label><div class="item-input-wrapper pword"><input name="word" ng-model="word" class="white nightlife-input" type="{{passwordInputType}}" placeholder="Password" required> <button ng-click="togglePasswordView($event)">{{togglePasswordViewButtonText}}</button></div><button type="submit" id="submit" class="submit button button-large button-red" ng-click="logIn(email, word)" ng-disabled="logInForm.$invalid" ng-class="{'disabled': logInForm.$invalid}"><span class="inner-wrapper"><i class="ion-ios-person"></i> <span class="text">Log into MyNotes</span></span></button></form><a href="#/app/resetPassword/1//">Forgot Your Password</a> <a ng-if="rootScope.underConstruction && rootScope.adminUserLoggedIn" ng-click="rootScope.adminLogOut();">Log Out Admin User</a></div></div><div ng-if="rootScope.userLoggedIn"><div id="profile-mainContent"><div id="content"><div class="list" ng-if="docType == null"><a class="item item-icon-left" ui-sref="app.helpDocumentation({docType:topic.title})" ng-repeat="topic in docTypeTopics"><i class="icon ion-film-marker"></i> {{topic.title}}</a></div><div class="list" ng-if="docType != null"><a class="item item-icon-left" ng-click="openFrame({frameUrl: 'https://docs.google.com/gview?url=' + doc.fullFilePath + '&embedded=true', frameClass: 'full'})" ng-repeat="doc in docs"><i class="icon ion-film-marker"></i> {{doc.title}}</a></div></div></div></div></ion-content></ion-view>
