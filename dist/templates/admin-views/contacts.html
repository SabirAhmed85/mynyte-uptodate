<ion-view view-title="{{rootScope.pageTitle}} on MyNyte.co.uk" class="black_bg border-top contacts list-style"><ion-content has-header="true"><div ng-if="!rootScope.userLoggedIn" id="log-in-container"><div class="item log-in"><div><img id="profile-image" src="sneak-preview/img/n-logo.png"></div><form name="logInForm"><label class="item-input-wrapper email"><input name="email" ng-model="email" class="white nightlife-input" type="text" placeholder="E-mail address" required></label><div class="item-input-wrapper pword"><input name="word" ng-model="word" class="white nightlife-input" type="{{passwordInputType}}" placeholder="Password" required> <button ng-click="togglePasswordView($event)">{{togglePasswordViewButtonText}}</button></div><button type="submit" id="submit" class="submit button button-large button-red" ng-click="logIn(email, word)" ng-disabled="logInForm.$invalid" ng-class="{'disabled': logInForm.$invalid}"><span class="inner-wrapper"><i class="ion-ios-person"></i> <span class="text">Log into MyNotes</span></span></button></form><a href="#/app/resetPassword/1//">Forgot Your Password</a> <a ng-if="rootScope.underConstruction && rootScope.adminUserLoggedIn" ng-click="rootScope.adminLogOut();">Log Out Admin User</a></div></div><div ng-if="rootScope.userLoggedIn"><div id="profile-mainContent"><div id="content"><div class="list"><label class="item-header"></label><a class="item item-icon-left contact-summary-content" ui-sref="app.businessItems({itemType:'OwnOffers', timeScale: 'present'})" ng-repeat="contact in contacts"><i class="icon ion-ios-bookmarks-outline"></i> <span class="title">{{contact.Name}}</span> <span class="title" ng-if="contact.Phone1">|| {{contact.Phone1}}</span> <span class="title" ng-if="contact.Email">|| {{contact.Email1}}</span> <span class="comment">{{contact.lastComment.Text}} - on <span class="comment-details"><b>{{contact.lastComment['Created Date']}}</b> at <b>{{contact.lastComment['Created Time']}}</b></span></span></a></div></div></div></div></ion-content></ion-view>
