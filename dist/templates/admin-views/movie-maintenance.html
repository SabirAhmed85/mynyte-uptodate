<ion-view view-title="{{rootScope.pageTitle}} on MyNyte.co.uk" class="black_bg border-top movie-maintenance tile-view"><ion-content has-header="true" scroll="false"><div ng-if="!rootScope.userLoggedIn" id="log-in-container"><div class="item log-in"><div><img id="profile-image" src="sneak-preview/img/n-logo.png"></div><form name="logInForm"><label class="item-input-wrapper email"><input name="email" ng-model="email" class="white nightlife-input" type="text" placeholder="E-mail address" required></label><div class="item-input-wrapper pword"><input name="word" ng-model="word" class="white nightlife-input" type="{{passwordInputType}}" placeholder="Password" required> <button ng-click="togglePasswordView($event)">{{togglePasswordViewButtonText}}</button></div><button type="submit" id="submit" class="submit button button-large button-red" ng-click="logIn(email, word)" ng-disabled="logInForm.$invalid" ng-class="{'disabled': logInForm.$invalid}"><span class="inner-wrapper"><i class="ion-ios-person"></i> <span class="text">Log into MyNotes</span></span></button></form><a href="#/app/resetPassword/1//">Forgot Your Password</a> <a ng-if="rootScope.underConstruction && rootScope.adminUserLoggedIn" ng-click="rootScope.adminLogOut();">Log Out Admin User</a></div></div><div class="page-loading-container" ng-show="pageLoading"><ion-spinner icon="lines" class="spinner-red"></ion-spinner><span class="loading-text">Loading ...</span></div><div ng-if="rootScope.userLoggedIn" class="scroll trans" ng-class="{'isHidden': pageLoading}"><div id="profile-mainContent"><div id="content"><div class="list"><label class="item-header" ng-if="_movieId == null">{{rootScope.pageTitle}}</label><a class="item item-icon-left movie-maintenance-summary-content" ui-sref="app.movieMaintenance({_movieId: movie._id})" ng-repeat="movie in moviesToUpdate" ng-if="_movieId == null"><i class="icon ion-film-marker"></i> <span class="title">{{movie.movieTitle}}</span></a><div class="item movie-maintenance-detail-content" ng-click="newWindow('{{rootScope.assetsFolderUrl}}/ext-views/email/{{email.filePath}}')" ng-if="_movieId != null"><button class="btn-red" ng-click="selectMoviePosterPos()">SUBMIT</button> <span class="movie-img"><img id="movie-poster" src="https://www.cineworld.co.uk/{{movieToUpdate.posterUrl}}"><div class="slow-trans" stop-event="click"><span vertical-slider data-val="0" data-name="{{type.className}}" style="height: {{sliderHeight}}px" class="movie-poster-slider slow-trans slider-option"></span></div></span></div></div></div></div></div></ion-content></ion-view>
