<div class="movies-side-display side-display x-slow-trans">
    <h3>Movies this Week</h3>
    <i class="ion-film-marker"></i>
    <div class="display-item x-slow-trans"
        ng-repeat="movie in todaysMovies"
        ng-class="{'show': movie.show}"
        ng-click="goToTodaysItem('Movie', movie._id);">
        <div class="display-top-note">
            {{movie.movieStyleName}}
        </div>
        <span class="first-display-item">
            <img ng-src="{{movie.currentCoverPhotoName}}" class="display-image"/>
            <span class="item-title">{{movie.name}}</span>
        </span>
    </div>
    <span class="last-display-item display-item">
        <label class="prev"
            ng-click="changeItemsForWideDisplay('Movies', 'prev', todaysMovies, 'manual');">Prev</label>
        <label class="next"
            ng-click="changeItemsForWideDisplay('Movies', 'next', todaysMovies, 'manual');">Next</label>
    </span>
</div>
